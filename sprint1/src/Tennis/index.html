<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tennis market </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tennis market</h1>
    <div id="txt_welcome">
        Welcome to Tennis market! <br>
        Enjoy your shopping.
        <br>
        <br>
        <a href="./orderlist.html"> order list </a>
    </div>
    <div class="content">
        <div class="card">
            <img class="card_img" src="./img/redRacket.png" alt="Red Rachet">
            <p class="card_title"> Red Rachet </p>
            <input class="card_button" type="button" value="order" onclick="alert('Order A Red Racket!')">
        </div>
        <div class="card">
            <img class="card_img" src="./img/blueRacket.png" alt="Blue Rachet">
            <p class="card_title"> Blue Rachet </p>
            <input class="card_button" type="button" value="order" onclick="alert('Order A Blue Racket!')">
        </div>
        <div class="card">
            <img class="card_img" src="./img/blackRacket.png" alt="Black Rachet">
            <p class="card_title"> Black Rachet </p>
            <input class="card_button" type="button" value="order" onclick="alert('Order A Black Racket!')">
        </div>
    </div>
</body>
</html>
